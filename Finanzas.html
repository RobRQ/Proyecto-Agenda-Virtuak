<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="Estructura.css" />
    <link rel="stylesheet" href="Finanzas_styles.css" />
    <link rel="icon" type="image/png" href="imagenes/Dinero.png" />
    <title>Mis Finanzas</title>
  </head>
  <body>
    <nav id="contenedor-barranav">
      <a href="Agenda.html" id="Agenda" rel="noopener noreferrer">
        <i class="bi bi-journal"></i>
      </a>
      <a href="Finanzas.html" id="Finanzas" rel="noopener noreferrer">
        <i class="bi bi-cash-coin"></i>
      </a>
      <a href="Calendario.html" id="Calendario" rel="noopener noreferrer">
        <i class="bi bi-calendar4-week"></i>
      </a>
    </nav>
    <main id="contenedor-main">
      <div class="disponibilidad">
        <p class="oculto">id_Disponible</p>
        <div class="efectivo">
            <h1>Efectivo</h1>
            <h2>$4885</h2>
        </div>
        <div class="banco">
            <h1>Banco</h1>
            <h2>$2528</h2>
        </div>
        <div class="total">
            <h1>Total</h1>
            <h2>$7423</h1>
        </div>
        <div class="disponible">
            <h1>Disponible</h1>
            <h2>$7423</h1>
        </div>
      </div>
      <div id="Contenedor-principal">

        <div class="Lista-Ingresos">
          <h1>Mis Ingresos</h1>
          <div id="Contenedor-Ingresos">
            
          </div>
          <div>
            <button type="button" class="btn btn-outline-success add">
              <i class="bi bi-plus-circle"></i>
            </button>
          </div>
        </div>

        <div class="Lista-Gastos">
          <h1>Mis Gastos</h1>
          <div id="Contenedor-Gastos">
            <div class="Gasto">
              <p class="oculto">id_Gasto</p>
              <button type="button" class="btn btn-outline-success less">
                <i class="bi bi-dash-circle"></i>
              </button>
              <input class="descripcion" placeholder="Descripcion" />
              <select class="categoria">
                <option value="" disabled selected hidden>Categoria</option>
                <option value="Urgente">Caro</option>
                <option value="Alta">Medio Caro</option>
                <option value="Media">Barato</option>
              </select>
              <input class="cantidad" placeholder="Cantidad" />
              <input
                class="fecha"
                type="date"
                id="fecha"
                name="fecha"
                min="2024-01-01"
              />
            </div>
          </div>
          <div>
            <button type="button" class="btn btn-outline-success add">
              <i class="bi bi-plus-circle"></i>
            </button>
            <button type="button" class="btn btn-outline-success modify">
              <i class="bi bi-pencil-square"></i>
            </button>
          </div>
        </div>

        <div class="Suscripciones">
          <h1>Suscripciones</h1>
          <div id="Contenedor-Suscripciones">
            <div class="Suscripcion">
              <p class="oculto">id_Ingreso</p>
              <button type="button" class="btn btn-outline-success less">
                <i class="bi bi-dash-circle"></i>
              </button>
              <input class="descripcion" placeholder="Descripcion" />
              <select class="categoria">
                <option value="" disabled selected hidden>Categoria</option>
                <option value="Urgente">Trabajo</option>
                <option value="Media">Otro</option>
              </select>
              <input class="cantidad" placeholder="Cantidad" />
              <input class="periodo" placeholder="Dias" />
              <!-- <h1>1</h1>
              <div class="mÃ¡s-menos">
                <button>
                  <i class="bi bi-caret-up"></i>
                </button>
                <button>
                  <i class="bi bi-caret-down"></i>
                </button>
              </div> -->
            </div>
          </div>
          <div>
            <button type="button" class="btn btn-outline-success add">
              <i class="bi bi-plus-circle"></i>
            </button>
            <button type="button" class="btn btn-outline-success modify">
              <i class="bi bi-pencil-square"></i>
            </button>
          </div>
        </div>

        <div class="Gastos-Acumulados">
          <h1>Gastos por Categoria</h1>
          <div class="referencia">
            <p>Categoria</p>
            <p>Total de Gastos</p>
            <p>Gasto Acumulado</p>
          </div>
          <div id="Contenedor-GastoAC">
            <div class="GastoAC">
              <p class="oculto">id_GastoAcum</p>
              <h1>Comida</h1>
              <h1>$1000</h1>
              <h1>$1000</h1>
              <p class="oculto">id_Gasto</p>
            </div>
          </div>
        </div>

      </div>
      <div class="extra"></div>
    </main>
    <script type="module" src="appFinanzas.js"></script>
  </body>
</html>
