<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="Estructura.css" />
    <link rel="stylesheet" href="Finanzas_styles.css" />
    <link rel="icon" type="image/png" href="imagenes/Dinero.png" />
    <title>Mis Finanzas</title>
  </head>
  <body>
    <nav id="contenedor-barranav">
      <a href="Agenda.html" id="Agenda" rel="noopener noreferrer">
        <i class="bi bi-journal"></i>
      </a>
      <a href="Finanzas.html" id="Finanzas" rel="noopener noreferrer">
        <i class="bi bi-cash-coin"></i>
      </a>
      <a href="Calendario.html" id="Calendario" rel="noopener noreferrer">
        <i class="bi bi-calendar4-week"></i>
      </a>
    </nav>
    <main id="contenedor-main">
      <div class="disponibilidad">
        <div class="efectivo">
          <h1>Efectivo</h1>
          <h2>$0</h2>
        </div>
        <div class="banco">
          <h1>Banco</h1>
          <h2>$0</h2>
        </div>
        <div class="total">
          <h1>Total</h1>
          <h2>$0</h2>
        </div>
        <div class="disponible">
          <h1>Disponible</h1>
          <h2>$0</h2>
        </div>
      </div>

      <div id="Contenedor-principal">
        <div class="Lista-Ingresos">
          <div class="Encabezado">
            <h1>Mis Ingresos</h1>
            <i
              title="Para cambios entre Banco y Efectivo se debe agregar el gasto correspondiente"
              class="bi bi-question-circle"
            ></i>
          </div>
          <div id="Contenedor-Ingresos"></div>
          <div>
            <button type="button" class="btn btn-outline-success add">
              <i class="bi bi-plus-circle"></i>
            </button>
          </div>
        </div>

        <div class="Lista-Gastos">
          <div class="Encabezado">
            <h1>Mis Gastos</h1>
            <i
              title="Las Categorias Deposito y Retiro no se contaran en los Gastos por Categoria"
              class="bi bi-question-circle"
            ></i>
          </div>
          <div id="Contenedor-Gastos"></div>
          <div>
            <button type="button" class="btn btn-outline-success add">
              <i class="bi bi-plus-circle"></i>
            </button>
          </div>
        </div>

        <div class="Suscripciones">
          <div class="Encabezado">
            <h1>Suscripciones</h1>
            <i
              title="El total de Suscripciones mensuales se descontaran del dinero Total"
              class="bi bi-question-circle"
            ></i>
          </div>
          <div id="Contenedor-Suscripciones"></div>
          <div>
            <button type="button" class="btn btn-outline-success add">
              <i class="bi bi-plus-circle"></i>
            </button>
          </div>
        </div>

        <div class="Gastos-Acumulados">
          <h1>Gastos por Categoria</h1>
          <div class="referencia">
            <p>Categoria</p>
            <p>Total de Gastos</p>
            <p>Gasto Acumulado</p>
          </div>
          <div id="Contenedor-GastoAC"></div>
        </div>
      </div>

      <div class="Agregar_Categorias">
        <h1>Agregar/Quitar Categorias</h1>
        <div class="contenedorNuevasCategorias">
          <div class="nuevaCategoria">
            <h3>Ingreso</h3>
            <input placeholder="Categoria" />
            <div>
              <button type="button" class="btn btn-success categoriaIngreso">
                Agregar
              </button>
              <button
                type="button"
                class="btn btn-success eliminarCategoriaIngreso"
              >
                Quitar
              </button>
            </div>
          </div>
          <div class="nuevaCategoria">
            <h3>Gasto</h3>
            <input placeholder="Categoria" />
            <div>
              <button type="button" class="btn btn-success categoriaGasto">
                Agregar
              </button>
              <button
                type="button"
                class="btn btn-success eliminarCategoriaGasto"
              >
                Quitar
              </button>
            </div>
          </div>
          <div class="nuevaCategoria">
            <h3>Suscripcion</h3>
            <input placeholder="Categoria" />
            <div>
              <button
                type="button"
                class="btn btn-success categoriaSuscripcion"
              >
                Agregar
              </button>
              <button
                type="button"
                class="btn btn-success eliminarCategoriaSuscripcion"
              >
                Quitar
              </button>
            </div>
          </div>
          <div class="nuevaCategoria">
            <h3>Periodo</h3>
            <input placeholder="Categoria" />
            <div>
              <button type="button" class="btn btn-success categoriaPeriodo">
                Agregar
              </button>
              <button
                type="button"
                class="btn btn-success eliminarCategoriaPeriodo"
              >
                Quitar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="appFinanzas.js"></script>
  </body>
</html>
